<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #F9F5FF; 
            font-family: Arial, sans-serif;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 20px;
            color: #520DC2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <img src="/img/loading.gif" alt="loading" width="80">
    <div class="loading-text">Loading…</div>

    <script>
        async function tryLoad() {
            try {
                const res = await fetch("/");
                const html = await res.text();
                document.open();
                document.write(html);
                document.close();
            } catch {
                // ColdStart中はエラーになる → 500ms後に再試行
                setTimeout(tryLoad, 500);
            }
        }
        tryLoad();
    </script>

</body>
</html>
